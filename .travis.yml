language: java
jdk:
- oraclejdk8


env:
  global:
    secure: 

sudo: required
jobs: 
  include: 
    - stage: test
      name: "Unit Tests"              
      before_install:
        - ".travis/before-install.sh"
      install: skip
      after_success:
        - java -jar ~/codacy-coverage-reporter-assembly.jar report -l Java -r ktapi-report/target/site/jacoco-aggregate/jacoco.xml
        - bash <(curl -s https://codecov.io/bash)
    - name: "Spotbugs"
      script: mvn spotbugs:check -B
    - name: "Checkstyle"
      script: mvn checkstyle:check -B
    - stage: deploy
      name: "Deploy to Github"
      if: tag IS true AND repo = "125m125/ktapi-java"
      script: skip
      deploy:
        provider: releases
        api_key:
          secure: 
        file_glob: true
        file: "**/*.jar"
        skip_cleanup: true

before_cache:
  - rm -rf  $HOME/.m2/repository/de/125m125/kt/
cache:
  directories:
    - $HOME/.m2
